<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media Queries for responsiveness */
        @media only screen and (max-width: 600px) {
            body {
                padding: 20px;
            }

            .error-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Please enter your details.</h1>
        <p> <a href="/QR-Code-Generate-App/index.html">go back</a> and try again.</p>
    </div>
</body>
</html>
